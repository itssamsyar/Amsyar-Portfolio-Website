<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>


    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS Files/button.css">
    <link rel="stylesheet" type="text/css" href="CSS Files/style.css">
    <link rel="stylesheet" type="text/css" href="CSS Files/form.css">


</head>
<body onload="showResponse()">
    <div class="response-page">
        <div class="response-header">
            <h1>Thank you, <span id="name-response"></span></h1>
            <h2>Here are your details:</h2>
        </div>
    
        <div class="response-info">
            <p>Email: <span id="email-response"></span></p>
            <p>Contact Number: <span id="number-response"></span></p>
        </div>
    
        <div class="response-content">
            <p>I can't wait to be collaborating with you on your 
                <br>
                new website, <span id="title-response"></span>
            </p>
    
            <p>Please do look out for my email in your inbox in the
                <br>
               next 3 working days for further discussions.
            </p>
    
            <p>Happy coding!</p>
        </div>
    
        <div class="return-to-home">
            <a href="index.html">
                <button id="back-btn"class="backhome">
                    <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">Back to Home</span>
                  </button>
              </a>
        </div>
    </div>

</body>
</html>
